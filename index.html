<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="img/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="weather.js"></script>
    <script defer src="ui.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto text-center rounded bg-custom">
          <h2 class="location mt-4">city</h2>
          <h4 class="situation">weather</h4>
          <h4 class="degree">temperature</h4>
          <img id="w-icon" />
          <ul class="list-group mt-3" id="details">
            <li class="list-group-item bg-custom" id="humidity">humidity</li>
            <li class="list-group-item bg-custom" id="pressure">pressure</li>
            <li class="list-group-item bg-custom" id="wind">wind speed</li>
          </ul>
          <hr />
          <!-- Button &  Modal from bootstrap -->
          <button
            type="button"
            class="btn btn-info mb-4"
            data-toggle="modal"
            data-target="#locModal"
          >
            Change Location
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="locModal"
            data-backdrop="static"
            data-keyboard="false"
            tabindex="-1"
            role="dialog"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    Name
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="w-form">
                    <div class="form-group">
                      <label for="city">city</label>
                      <input type="text" id="city" class="form-control" />
                    </div>
                  </form>
                </div>
                <p>Location</p>

                <div class="modal-footer">
                  <button
                    type="button"
                    id="w-change-button"
                    class="btn btn-secondary bg-custom"
                    data-dismiss="modal"
                  >
                    ADD
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
